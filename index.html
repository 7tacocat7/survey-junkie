<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type"text/css">
    <title>Surverys for Days</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Hey check out this cool survey</h1>
        <form id="thisForm">
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <h2>How many toes do you have?</h2>
          <select class="form-control" id="toes">
            <option>3</option>
            <option>7</option>
            <option>9</option>
            <option>13</option>
            <option>other</option>
          </select>
          <div class="well">
            <h3>Where do you like it?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="loc" value="onTop">
                On top
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="loc" value="inMiddle">
                In middle
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="loc" value="onBottom">
                On bottom
              </label>
            </div>
          </div>
          <div class="form-group>">
            <label for="born">DOB: </label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What color do you like friend?</label>
            <input id='color' class="form-control" type="color">
          </div>

        </form>

      </div>
    </div>
  </body>
</html>
